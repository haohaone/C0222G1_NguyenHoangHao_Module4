<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo mới dịch vụ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="/resources/bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/bootstrap413/css/login.css}"/>
    <style>
        .bg {
            background-image: url(/bootstrap/bootstrap413/css/furama2.jpg);
            background-size: cover;
        }
    </style>
</head>

<body class="h-100 w-100 bg">
<div class="container-fluid w-100 h-100 p-0 m-0">
    <div class="row w-100 h-100 p-0 m-0" style="overflow: auto">
        <div class="col-md-4 p-0 m-0 "></div>
        <div class="col-md-4 p-0 m-0 login">
            <div class="h-100 w-100 bg-white p-0 m-0 ">
                <div class=" login">
                    <img src="https://furamavietnam.com/wp-content/uploads/2018/08/logo.png"
                         class="logo">
                    <div class="text-primary title">Tạo mới dịch vụ</div>
                </div>
                <form action="/service/create" th:object="${service}" method="post">
                    <div class="p-3">
                        <div class="form-group ">
                            <label>Tên Dịch Vụ</label>
                                <input th:field="${service.serviceName}"
                                       class="form-control border-primary text-dark" hidden>
                                <input th:field="${service.serviceName}"
                                       class="form-control border-primary text-dark w-100" th:disabled="disabled">
                        </div>
                        <div class="form-group ">
                            <label>Mã Dịch Vụ</label>
                            <input th:field="${service.serviceId}"
                                   class="form-control border-primary text-dark">
                            <label class="text-danger"
                                   th:if="${#fields.hasErrors('serviceId')}"
                                   th:errors="*{serviceId}">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Số người tối đa</label>
                            <input th:field="${service.serviceMaxPeople}" type="text"
                                   class="form-control border-primary text-dark">
                            <label class="text-danger"
                                   th:if="${#fields.hasErrors('serviceMaxPeople')}"
                                   th:errors="*{serviceMaxPeople}">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Loại thuê</label>
                            <select th:field="${service.rentTypeId}"
                                    class="form-control custom-select border-primary">
                                <option th:each="rentType: ${rentTypeList}"
                                        th:value="${rentType.rentTypeId}"
                                        th:text="${rentType.rentTypeName}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Loại dịch vụ</label>
                            <select th:field="${service.serviceTypeId}"
                                    class="form-control custom-select border-primary">
                                <option th:each="serv: ${serviceTypeList}"
                                        th:value="${serv.serviceTypeId}"
                                        th:text="${serv.serviceTypeName}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group ">
                            <label>Giá thuê</label>
                            <input th:field="${service.serviceCost}"
                                   class="form-control border-primary text-dark">
                            <label class="text-danger"
                                   th:if="${#fields.hasErrors('serviceCost')}"
                                   th:errors="*{serviceCost}">
                            </label>
                        </div>
                        <div class="form-group ">
                            <label>Diện tích sử dụng</label>
                            <input th:field="${service.serviceArea}"
                                   class="form-control border-primary text-dark">
                            <label class="text-danger"
                                   th:if="${#fields.hasErrors('serviceArea')}"
                                   th:errors="*{serviceArea}">
                            </label>
                        </div>
                        <div th:if="${name == 'Villa' || name == 'House'}" class="form-group ">
                            <label>Mô tả tiện nghi khác</label>
                            <input th:field="${service.description}"
                                   class="form-control border-primary text-dark">
                            <label class="text-danger"
                                   th:if="${#fields.hasErrors('description')}"
                                   th:errors="*{description}">
                            </label>
                        </div>
                        <div th:if="${name == 'Villa' || name == 'House'}" class="form-group ">
                            <label>Tiêu chuẩn</label>
                            <input th:field="${service.standardRoom}"
                                   class="form-control border-primary text-dark">
                            <label class="text-danger"
                                   th:if="${#fields.hasErrors('standardRoom')}"
                                   th:errors="*{standardRoom}">
                            </label>
                        </div>
                        <div th:if="${name == 'Villa' || name == 'House'}" class="form-group ">
                            <label>Số tầng</label>
                            <input th:field="${service.floor}"
                                   class="form-control border-primary text-dark">
                            <label class="text-danger"
                                   th:if="${#fields.hasErrors('floor')}"
                                   th:errors="*{floor}">
                            </label>
                        </div>
                        <div th:if="${name == 'Villa'}" class="form-group ">
                            <label>Diện tích hồ bơi</label>
                            <input th:field="${service.poolArea}"
                                   class="form-control border-primary text-dark">
                            <label class="text-danger"
                                   th:if="${#fields.hasErrors('poolArea')}"
                                   th:errors="*{poolArea}">
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Thêm mới</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4  p-0 m-0"></div>
    </div>
</div>
</body>
<script src="/resources/jquery/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/resources/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
