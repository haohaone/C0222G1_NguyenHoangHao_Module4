<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thông tin sách</title>
    <link rel="stylesheet" href="/resources/bootstrap413/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/resources/datatables/css/dataTables.bootstrap4.min.css"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
    </style>
</head>
<body class="bg-dark">
<div class="container">
    <div class=" bg-white">
        <div class="h1 center-box m-0">Thông tin sách</div>
        <form action="/edit" th:object="${book}" method="post" class="p-3">

            <div class="form-group">
                <label>Tên sách:</label>
                <input th:value="*{id}" th:disabled="disabled" class="form-control">
                <input th:field="*{id}" hidden class="form-control">
            </div>

            <div class="form-group">
                <label>Tên sách:</label>
                <input th:value="*{name}" th:disabled="disabled" class="form-control">
                <input th:field="*{name}" hidden class="form-control">
            </div>

            <div class="form-group">
                <label>Tác giả:</label>
                <input th:value="*{author}" th:disabled="disabled" class="form-control">
                <input th:field="*{author}" hidden class="form-control">
            </div>

            <div class="form-group">
                <label>Thể loại:</label>
                <input th:value="*{category}" th:disabled="disabled" class="form-control">
                <input th:field="*{category}" hidden class="form-control">
            </div>

            <div class="form-group">
                <label>Năm xuất bản:</label>
                <input th:value="*{publicationDate}" th:disabled="disabled" class="form-control">
                <input th:field="*{publicationDate}" hidden class="form-control">
            </div>

            <div class="form-group">
                <label>Số lượng sách:</label>
                <input th:value="*{quantity}" th:disabled="disabled" class="form-control">
                <input th:field="*{quantity}" hidden class="form-control">
            </div>
            <button type="submit" class="btn btn-dark w-100" th:if="*{quantity > 0}">Mượn sách</button>
            <div class="center-box form-group text-danger font-weight-bold"
            th:if="*{quantity == 0}">
                Sách đã hết hàng
            </div>
        </form>
    </div>
</div>
</body>
<script src="/resources/jquery/jquery-3.5.1.min.js"></script>
<script src="/resources/datatables/js/jquery.dataTables.min.js"></script>
<script src="/resources/datatables/js/dataTables.bootstrap4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/resources/bootstrap413/js/bootstrap.bundle.min.js"></script>
</html>
